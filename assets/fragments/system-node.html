     SYSTEM NODE â€” VECTOR ANIMATION FRAGMENT (SOVEREIGN)
     - Fully reusable fragment
     - No inline JS
     - No inline CSS
     - Mounted via #system-node-mount
============================================================================= -->

<section class="system-node" data-motion="lift" aria-label="Cognitive system animation">

  <!-- Canvas / SVG Layer -->
  <div class="system-node-visual" aria-hidden="true">
    <svg
      class="system-node-svg"
      viewBox="0 0 600 600"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <radialGradient id="systemNodeGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="currentColor" stop-opacity="0.85" />
          <stop offset="40%" stop-color="currentColor" stop-opacity="0.6" />
          <stop offset="70%" stop-color="currentColor" stop-opacity="0.35" />
          <stop offset="100%" stop-color="currentColor" stop-opacity="0" />
        </radialGradient>
      </defs>

      <circle
        class="system-node-core"
        cx="300"
        cy="300"
        r="160"
        fill="url(#systemNodeGradient)"
      />

      <circle
        class="system-node-ring"
        cx="300"
        cy="300"
        r="210"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-opacity="0.25"
      />

      <circle
        class="system-node-ring system-node-ring--inner"
        cx="300"
        cy="300"
        r="120"
        fill="none"
        stroke="currentColor"
        stroke-width="1"
        stroke-opacity="0.18"
      />
    </svg>
  </div>

  <!-- Optional Caption Layer -->
  <div class="system-node-caption">
    <h2 class="system-node-title">Cognitive Architecture</h2>
    <p class="system-node-text">
      Structure before signal. System before surface.
    </p>
  </div>

</section>
