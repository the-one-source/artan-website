# =========================================
# ARTAN Website – Minimalistic Apple-Inspired Config
# Clean, elegant, multilingual, functional
# =========================================

baseURL = "https://artan.live"
title = "ARTAN"
languageCode = "en-us"
theme = "hermit"
canonifyURLs = true

# Build
buildDrafts = false
buildFuture = false
buildExpired = false
enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

# Directories
archetypeDir = "archetypes"
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"

# Code highlighting
pygmentsCodeFences = true
pygmentsStyle = "monokai"

# Permalinks
[permalinks]
posts = "/posts/:year/:month/:title/"

# Taxonomies
[taxonomies]
tag = "tags"
category = "categories"
series = "series"

# Pagination
[pagination]
pagerSize = 12

# =========================================
# Global params
# =========================================
[params]
dateformShort = "Jan 2, 2025"
description = "ARTAN — Music, Books, Projects & Art"
enableGlobalLanguageMenu = true
enableReadingTime = true
disableReadOtherPosts = false
justifyContent = true
relatedPosts = true
code_copy_button = true

[params.author]
name = "ARTAN"

[params.footer]
copyright = true
topText = []
bottomText = [
  "Crafted with care by ARTAN"
]

[[params.social]]
name = "twitter"
url = "https://twitter.com/"

[[params.social]]
name = "email"
url = "mailto:you@artan.live"

[[params.social]]
name = "github"
url = "https://github.com/"

[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/"

# =========================================
# Languages – minimalistic and fully compatible
# =========================================
[languages]

  [languages.en]
  languageName = "English"
  weight = 1
  title = "ARTAN"
  subtitle = "Music, Books & Projects"
    [languages.en.params]
    dateformShort = "Jan 2, 2025"

  [languages.fa]
  languageName = "فارسی"
  weight = 2
  title = "ARTAN"
  subtitle = "موسیقی، کتاب و پروژه‌ها"
    [languages.fa.params]
    dateformShort = "2 Jan 2025"

  [languages.de]
  languageName = "Deutsch"
  weight = 3
  title = "ARTAN"
  subtitle = "Musik, Bücher & Projekte"
    [languages.de.params]
    dateformShort = "02. Jan 2025"

