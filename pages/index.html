<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artan</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta name="description" content="Artan's visionary creative world.">
    <script src="../assets/js/darkmode.js" defer></script>
</head>
<body style="margin:0; background-color:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; font-family:'Helvetica Neue', sans-serif; text-align:center;">

    <!-- Logo -->
    <div style="margin-bottom:2rem;">
        <!-- Replace with your actual logo SVG or image -->
        <img src="../assets/images/logo.svg" alt="Artan Logo" style="width:200px; height:auto;">
    </div>

    <!-- Site Name -->
    <h1 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
        Artan
    </h1>

    <!-- Announcement / Message -->
    <div style="margin-top:2.5rem; display:flex; flex-direction:column; gap:1.2rem; max-width:640px;">

        <p style="font-size:1.8rem; font-weight:600; letter-spacing:0.02em;">
            This website is under construction
        </p>

        <p style="font-size:1.4rem; opacity:0.85;">
            A visionary experience is being built
        </p>

        <p class="stay-tuned" style="font-size:1.1rem; opacity:0.7; letter-spacing:0.15em;">
            Stay tuned
        </p>

    </div>

</body>
<style>
@keyframes breathe {
    0% { opacity: 0.4; transform: translateY(0); }
    50% { opacity: 0.8; transform: translateY(-4px); }
    100% { opacity: 0.4; transform: translateY(0); }
}

.stay-tuned {
    animation: breathe 4s ease-in-out infinite;
}
</style>
</html>
