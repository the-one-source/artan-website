<header id="site-header">
  <div class="hdr-wrapper section-inner">
    <div class="hdr-left">
      <div class="site-branding">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      </div>
      <nav class="site-nav hide-in-mobile">
        {{ partialCached "menu.html" . }}
      </nav>
    </div>
    <div class="hdr-right hdr-icons">
      <!-- ARTAN Light/Dark Mode Toggle -->
      <button id="theme-toggle-btn" class="hdr-btn" title="Toggle Light/Dark Mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>

      <!-- Menu Button -->
      <button id="menu-btn" class="hdr-btn" title="{{ i18n "menu" }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
</header>

<div id="mobile-menu" class="animated fast">
  <ul>
    {{- range .Site.Menus.main }}
    <li><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
    {{- end }}
  </ul>
</div>

<!-- ARTAN Dark Mode JS -->
<script src="{{ "js/darkmode.js" | relURL }}"></script>
