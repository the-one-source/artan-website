# =========================================
# ARTAN Website – Hermit Theme Config
# Fully aligned, multilingual, functional, advanced
# =========================================

baseURL = "https://artan.live/"
title = "ARTAN"
languageCode = "en-us"
theme = "hermit"
canonifyURLs = true
googleAnalytics = ""

# Build
buildDrafts = false
buildFuture = false
buildExpired = false
enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

# Directories
archetypeDir = "archetypes"
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"

# Code highlighting
pygmentsCodeFences = true
pygmentsStyle = "monokai"

# Permalinks
[permalinks]
posts = "/posts/:year/:month/:title/"

# Taxonomies
[taxonomies]
tag = "tags"
category = "categories"
series = "series"

# Pagination
[pagination]
pagerSize = 20

# =========================================
# Global params
# =========================================
[params]
dateformShort = "Dec 11, 2025"
dateformNum = "2025-12-11"
dateformNumTime = "2025-12-11 15:00"
dateform = "Dec 11, 2025"
description = "ARTAN — Music, Books, Projects & Art"
enableGlobalLanguageMenu = true
enableReadingTime = true
disableReadOtherPosts = false
justifyContent = false
relatedPosts = false
code_copy_button = true
utterancesRepo = "ArtanDev/artan-website"

[params.author]
name = "ARTAN"

[params.footer]
copyright = true
topText = []
bottomText = [
  "Made with &#10084; by ARTAN"
]

[[params.social]]
name = "twitter"
url = "https://twitter.com/"

[[params.social]]
name = "email"
url = "mailto:you@artan.live"

[[params.social]]
name = "github"
url = "https://github.com/"

[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/"

# =========================================
# Languages – fully compatible with Hermit
# =========================================
[languages]

  [languages.en]
  languageName = "English"
  weight = 1
  title = "ARTAN"
  subtitle = "ARTAN — Music, Books & Projects"
    [languages.en.params]
    dateformShort = "Dec 11, 2025"

  [languages.fa]
  languageName = "فارسی"
  weight = 2
  title = "ARTAN"
  subtitle = "آرتان — موسیقی، کتاب و پروژه‌ها"
    [languages.fa.params]
    dateformShort = "11 Dec 2025"

  [languages.de]
  languageName = "Deutsch"
  weight = 3
  title = "ARTAN"
  subtitle = "ARTAN — Musik, Bücher & Projekte"
    [languages.de.params]
    dateformShort = "11. Dez 2025"

