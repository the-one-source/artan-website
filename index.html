<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artan</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Artan's visionary creative world.">
    <script src="assets/js/darkmode.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin:0; background-color:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; font-family: 'Manrope', sans-serif;">

    <!-- Theme Toggle -->
    <button id="theme-toggle"
            aria-label="Toggle dark and light mode"
            style="
                position: absolute;
                top: 24px;
                left: 50%;
                transform: translateX(-50%);
                width: 14px;
                height: 14px;
                border-radius: 50%;
                border: none;
                background-color: #ffffff;
                cursor: pointer;
            ">
    </button>

    <!-- Logo -->
    <div style="margin-bottom:2rem; display:flex; justify-content:center; align-items:center;">
        <img src="assets/images/logo.svg" alt="Artan Logo" style="width:320px; height:auto;">
    </div>

    <!-- Site Name -->
    <h1 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
        Artan
    </h1>

    <!-- Announcement / Message -->
    <div style="margin-top:2.5rem; display:flex; flex-direction:column; gap:0.1rem; max-width:640px; min-height:6rem;">
        <p id="announcement" 
           data-primary="WEBSITE UNDER CONSTRUCTION"
           data-secondary="ENTER"
           <!-- Dynamic text will appear here -->
        </p>

        <p class="site-essence">
            SOUND • VISUAL • CONSCIOUSNESS
        </p>
    </div>

    <hr class="footer-separator">
    <footer class="site-footer">
        <div class="footer-flex">
            <div class="footer-left">© 2025 ARTAN. All rights reserved.</div>
            <div class="footer-right">Germany</div>
        </div>
    </footer>

<div class="custom-cursor"></div>
</body>
<style>
@keyframes breathe {
    0% { opacity: 0.4; transform: translateY(0); }
    50% { opacity: 0.8; transform: translateY(-4px); }
    100% { opacity: 0.4; transform: translateY(0); }
}

.site-essence {
    animation: breathe 4s ease-in-out infinite;
}
</style>
</html>
