<body style="margin:0; background-color:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; font-family: 'Manrope', sans-serif;">

<!-- Header Controls: Menu Button + Theme Toggle -->
<header id="header-controls">
    <!-- Global Menu Button (PRIMARY ANCHOR) -->
    <button id="menu-button" aria-label="Open menu">
        <span class="line line-top"></span>
        <span class="line line-bottom"></span>
    </button>

    <!-- Theme Toggle (SECONDARY, ALWAYS BELOW MENU) -->
    <button id="theme-toggle"
            aria-label="Toggle dark and light mode"
            class="theme-toggle">
    </button>
</header>


<!-- Menu Overlay -->
<div id="menu-overlay" class="menu-overlay">
    <div class="menu-overlay-inner">
        <nav class="menu-nav">
            <ul class="menu-list">
                <li><a href="#" class="menu-link">Music</a></li>
                <li><a href="#" class="menu-link">Books</a></li>
                <li><a href="#" class="menu-link">Events</a></li>
                <li><a href="#" class="menu-link">Products</a></li>
                <li><a href="#" class="menu-link">Projects</a></li>
            </ul>
        </nav>
    </div>
</div>

    <!-- Logo -->
    <div class="logo-container" style="margin-bottom:2rem; display:flex; justify-content:center; align-items:center;">
        <img src="assets/images/logo.svg" alt="Artan Logo" style="width:320px; height:auto;">
    </div>

    <!-- Site Name -->
    <h1 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
        Artan
    </h1>

    <!-- Announcement / Message -->
    <div style="margin-top:2.5rem; display:flex; flex-direction:column; gap:0.1rem; max-width:640px; min-height:6rem;">
        <p id="announcement"
           data-i18n-key="announcement.message"
           data-primary="WEBSITE UNDER CONSTRUCTION"
           data-secondary="ENTER">
        </p>

        <p class="site-essence" data-i18n-key="site.essence">
            SOUND • VISUAL • CONSCIOUSNESS
        </p>
    </div>

    <hr class="footer-separator">
    <footer class="site-footer">
        <div class="footer-flex">
            <div class="footer-left">© 2025 ARTAN </div>
            <div class="footer-right">
                <button id="language-toggle" data-lang="en" aria-label="Toggle language" class="language-active">EN</button>
                <span class="footer-separator-dot">•</span>
                <button id="country-selector" aria-label="Select country">
                    <span id="current-country">Germany</span>
                </button>
            </div>
        </div>
    </footer>

<div class="custom-cursor"></div>

    <!-- Full-page country/region selector overlay -->
    <div id="country-overlay" class="country-overlay hidden">
        <div class="country-overlay-inner">
            <div class="overlay-header-container">
                <h2 class="country-overlay-title" data-i18n-key="overlay.chooseRegion">
                    Choose your country or region
                </h2>
                <button id="country-overlay-close" class="global-close-button" aria-label="Close country selector">
                    <span></span>
                    <span></span>
                </button>
            </div>
            <hr class="footer-separator">

            <div class="country-region" data-region="Africa, Middle East & India">
                <h3 class="region-title" data-i18n-key="region.africaMiddleEastIndia">Africa, Middle East & India</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="South Africa">South Africa</button></li>
                    <li><button class="country-option" data-country="India">India</button></li>
                    <li><button class="country-option" data-country="United Arab Emirates">الإمارات العربية المتحدة</button></li>
                    <li><button class="country-option" data-country="Egypt">مصر</button></li>
                    <li><button class="country-option" data-country="Saudi Arabia">المملكة العربية السعودية</button></li>
                    <li><button class="country-option" data-country="Turkey">Türkiye</button></li>
                    <li><button class="country-option" data-country="Pakistan">پاکستان</button></li>
                    <li><button class="country-option" data-country="Kenya">Kenya</button></li>
                    <li><button class="country-option" data-country="Morocco">Maroc</button></li>
                </ul>
                <hr class="footer-separator">
            </div>

            <div class="country-region" data-region="Asia">
                <h3 class="region-title" data-i18n-key="region.asia">Asia</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="Japan">日本</button></li>
                    <li><button class="country-option" data-country="China">中国</button></li>
                    <li><button class="country-option" data-country="Singapore">Singapore</button></li>
                    <li><button class="country-option" data-country="Persia">ایران</button></li>
                    <li><button class="country-option" data-country="South Korea">대한민국</button></li>
                    <li><button class="country-option" data-country="Thailand">ไทย</button></li>
                    <li><button class="country-option" data-country="Indonesia">Indonesia</button></li>
                    <li><button class="country-option" data-country="Vietnam">Việt Nam</button></li>
                    <li><button class="country-option" data-country="Philippines">Philippines</button></li>
                </ul>
                <hr class="footer-separator">
            </div>

            <div class="country-region" data-region="Europe">
                <h3 class="region-title" data-i18n-key="region.europe">Europe</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="Germany">Deutschland</button></li>
                    <li><button class="country-option" data-country="France">France</button></li>
                    <li><button class="country-option" data-country="United Kingdom">United Kingdom</button></li>
                    <li><button class="country-option" data-country="Denmark">Danmark</button></li>
                    <li><button class="country-option" data-country="Switzerland">Schweiz</button></li>
                    <li><button class="country-option" data-country="Italy">Italia</button></li>
                    <li><button class="country-option" data-country="Spain">España</button></li>
                    <li><button class="country-option" data-country="Sweden">Sverige</button></li>
                    <li><button class="country-option" data-country="Netherlands">Nederland</button></li>
                    <li><button class="country-option" data-country="Norway">Norge</button></li>
                    <li><button class="country-option" data-country="Belgium">Belgique</button></li>
                </ul>
                <hr class="footer-separator">
            </div>

            <div class="country-region" data-region="Latin America">

                <ul class="country-list">
                    <li><button class="country-option" data-country="Brazil">Brasil</button></li>
                    <li><button class="country-option" data-country="Mexico">México</button></li>
                    <li><button class="country-option" data-country="Argentina">Argentina</button></li>
                    <li><button class="country-option" data-country="Colombia">Colombia</button></li>
                    <li><button class="country-option" data-country="Chile">Chile</button></li>
                    <li><button class="country-option" data-country="Peru">Perú</button></li>

                    <li><button class="country-option" data-country="Canada">Canada</button></li>
                </ul>

<style>
@keyframes breathe {
    0% { opacity: 0.4; transform: translateY(0); }
    50% { opacity: 0.8; transform: translateY(-4px); }
    100% { opacity: 0.4; transform: translateY(0); }
}

.site-essence {
    animation: breathe 4s ease-in-out infinite;
}
