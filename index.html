<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artan</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Artan's visionary creative world.">
    <script src="assets/js/darkmode.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="margin:0; background-color:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; font-family: 'Manrope', sans-serif;">

    <!-- Theme Toggle -->
    <button id="theme-toggle"
            aria-label="Toggle dark and light mode"
            style="
                position: absolute;
                top: 24px;
                left: 50%;
                transform: translateX(-50%);
                width: 14px;
                height: 14px;
                border-radius: 50%;
                border: none;
                background-color: #ffffff;
                cursor: pointer;
            ">
    </button>

    <!-- Logo -->
    <div style="margin-bottom:2rem; display:flex; justify-content:center; align-items:center;">
        <!-- Replace with your actual logo SVG or image -->
        <img src="assets/images/logo.svg" alt="Artan Logo" style="width:320px; height:auto;">
    </div>

    <!-- Site Name -->
    <h1 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
        Artan
    </h1>

    <!-- Announcement / Message -->
    <div style="margin-top:2.5rem; display:flex; flex-direction:column; gap:0.1rem; max-width:640px;">

        <p id="typewriter" class="loading-text" style="font-size:1.8rem; font-weight:600; letter-spacing:0.02em; text-align:center; margin:0.75rem auto 0 auto; min-height:2.5rem; display:inline-block; width:100%;">
            <!-- text will be typed here -->
        </p>

        <p style="font-size:1.5rem; font-weight:400; opacity:0.85;">
            A visionary experience of sound, visual art, and consciousness
        </p>

        <p class="stay-tuned" style="font-size:1.25rem; font-weight:400; opacity:0.7; letter-spacing:0.15em;">
            Stay tuned
        </p>

    </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    const toggle = document.getElementById("theme-toggle");
    const footer = document.querySelector("footer");

    // Define colors
    const darkBg = "#000000";
    const darkText = "#ffffff";
    const lightBg = "#ffffff";
    const lightText = "#000000";

    // Initialize theme
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    let currentTheme = savedTheme || (prefersDark ? "dark" : "light");

    const applyTheme = (theme) => {
        currentTheme = theme;
        if (theme === "dark") {
            body.style.backgroundColor = darkBg;
            body.style.color = darkText;
            toggle.style.backgroundColor = darkText;
            if (footer) footer.style.color = darkText;
        } else {
            body.style.backgroundColor = lightBg;
            body.style.color = lightText;
            toggle.style.backgroundColor = lightText;
            if (footer) footer.style.color = lightText;
        }
        localStorage.setItem("theme", theme);
    };

    applyTheme(currentTheme);

    // Toggle on click
    if (toggle) {
        toggle.addEventListener("click", () => {
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            applyTheme(newTheme);
        });
    }

    // Listen for system preference changes
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
        const systemTheme = e.matches ? "dark" : "light";
        if (!savedTheme) applyTheme(systemTheme);
    });

    // Typewriter effect for #typewriter
    const typewriterEl = document.getElementById("typewriter");
    const text = "The website is under construction";
    let index = 0;
    let isDeleting = false;
    let pauseTimeout;

    function type() {
        if (!isDeleting) {
            typewriterEl.innerHTML = text.substring(0, index + 1);
            index++;
            if (index === text.length) {
                // Pause for 5 seconds before deleting
                pauseTimeout = setTimeout(() => {
                    isDeleting = true;
                    type();
                }, 5000);
                return;
            }
            setTimeout(type, 100);
        } else {
            typewriterEl.innerHTML = text.substring(0, index - 1);
            index--;
            if (index === 0) {
                isDeleting = false;
                setTimeout(type, 200);
            } else {
                setTimeout(type, 50);
            }
        }
    }

    type();

});
</script>
<!-- Footer -->
 <hr class="footer-separator" style="margin:3rem auto 1rem auto;">
<footer style="margin-top:0.5rem; font-size:0.9rem; opacity:0.6; width:100%;">

@keyframes breathe {
    0% { opacity: 0.4; transform: translateY(0); }
    50% { opacity: 0.8; transform: translateY(-4px); }
    100% { opacity: 0.4; transform: translateY(0); }
}

.stay-tuned {
    animation: breathe 4s ease-in-out infinite;
}
</style>
