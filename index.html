<body style="margin:0; background-color:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; text-align:center; font-family: 'Manrope', sans-serif;">

    <!-- Theme Toggle -->
    <button id="theme-toggle"
            aria-label="Toggle dark and light mode"
            style="
                position: absolute;
                top: 24px;
                left: 50%;
                transform: translateX(-50%);
                width: 14px;
                height: 14px;
                border-radius: 50%;
                border: none;
                background-color: #ffffff;
                cursor: pointer;
            ">
    </button>

    <!-- Logo -->
    <div class="logo-container" style="margin-bottom:2rem; display:flex; justify-content:center; align-items:center;">
        <img src="assets/images/logo.svg" alt="Artan Logo" style="width:320px; height:auto;">
    </div>

    <!-- Site Name -->
    <h1 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">
        Artan
    </h1>

    <!-- Announcement / Message -->
    <div style="margin-top:2.5rem; display:flex; flex-direction:column; gap:0.1rem; max-width:640px; min-height:6rem;">
        <p id="announcement" 
           data-primary="WEBSITE UNDER CONSTRUCTION"
           data-secondary="ENTER"
           <!-- Dynamic text will appear here -->
        </p>

        <p class="site-essence">
            SOUND • VISUAL • CONSCIOUSNESS
        </p>
    </div>

    <hr class="footer-separator">
    <footer class="site-footer">
        <div class="footer-flex">
            <div class="footer-left">© 2025 ARTAN. All rights reserved.</div>
            <div class="footer-right">
                <button id="language-toggle" data-lang="en" aria-label="Toggle language" class="language-active">EN</button>
                <span class="footer-separator-dot">•</span>
                <button id="country-selector" aria-label="Select country">
                    <span id="current-country">Germany</span>
                </button>
            </div>
        </div>
    </footer>

<div class="custom-cursor"></div>

    <!-- Full-page country/region selector overlay -->
    <div id="country-overlay" class="country-overlay hidden">
        <div class="country-overlay-inner">
            <!-- Overlay header: title and close button aligned horizontally -->
            <div class="overlay-header-container" style="display:flex; justify-content:space-between; align-items:center; width:100%;">
                <h2 class="country-overlay-title" style="margin:0; padding:0;">Choose your country or region</h2>
                <!-- Fixed overlay close button with visible spans for animation -->
                <button id="country-overlay-close" class="global-close-button" aria-label="Close country selector">
                    <span></span>
                    <span></span>
                </button>
            </div>
            <hr class="footer-separator">

            <div class="country-region" data-region="Africa, Middle East & India">
                <h3 class="region-title">Africa, Middle East & India</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="South Africa">South Africa</button></li>
                    <li><button class="country-option" data-country="India">India</button></li>
                    <li><button class="country-option" data-country="United Arab Emirates">United Arab Emirates</button></li>
                </ul>
                <hr class="footer-separator">
            </div>

            <div class="country-region" data-region="Asia">
                <h3 class="region-title">Asia</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="Japan">Japan</button></li>
                    <li><button class="country-option" data-country="China">China</button></li>
                    <li><button class="country-option" data-country="Singapore">Singapore</button></li>
                    <li><button class="country-option" data-country="Persia">Persia</button></li>
                </ul>
                <hr class="footer-separator">
            </div>

            <div class="country-region" data-region="Europe">
                <h3 class="region-title">Europe</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="Germany">Germany</button></li>
                    <li><button class="country-option" data-country="France">France</button></li>
                    <li><button class="country-option" data-country="United Kingdom">United Kingdom</button></li>
                    <li><button class="country-option" data-country="Denmark">Denmark</button></li>
                    <li><button class="country-option" data-country="Switzerland">Switzerland</button></li>
                </ul>
                <hr class="footer-separator">
            </div>

            <div class="country-region" data-region="Latin America">
                <h3 class="region-title">Latin America</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="Brazil">Brazil</button></li>
                    <li><button class="country-option" data-country="Mexico">Mexico</button></li>
                    <li><button class="country-option" data-country="Argentina">Argentina</button></li>
                </ul>
                <hr class="footer-separator">
            </div>

            <div class="country-region" data-region="United States & Canada">
                <h3 class="region-title">United States & Canada</h3>
                <ul class="country-list">
                    <li><button class="country-option" data-country="United States">United States</button></li>
                    <li><button class="country-option" data-country="Canada">Canada</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<style>
@keyframes breathe {
    0% { opacity: 0.4; transform: translateY(0); }
    50% { opacity: 0.8; transform: translateY(-4px); }
    100% { opacity: 0.4; transform: translateY(0); }
}

.site-essence {
    animation: breathe 4s ease-in-out infinite;
}
