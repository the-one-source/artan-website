<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =================== Basic Meta =================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artan</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Artan's visionary creative world.">
    <meta name="keywords" content="Artan, MONAD, LAW, LOVE, YOU, سکون, Solum, Single Name, Music, Albums, Singles, Books, Sound, Visual, Consciousness, Spotify, Apple Music, X, Instagram, TikTok">

    <!-- =================== Open Graph =================== -->
    <meta property="og:title" content="Artan">
    <meta property="og:description" content="Artan's visionary creative world. SOUND • VISUAL • CONSCIOUSNESS">

    <!-- =================== Twitter Card =================== -->

    <meta name="twitter:description" content="Artan's visionary creative world. SOUND • VISUAL • CONSCIOUSNESS">
    <meta name="twitter:image" content="https://artan.live/assets/images/logo.svg">
    <meta name="twitter:site" content="@artandavoodi">

    <!-- =================== Structured Data =================== -->
    <script type="application/ld+json">

      "sameAs": [

        "https://www.instagram.com/artandavoodi/",
        "https://www.tiktok.com/@artan.davoodi",
        "https://open.spotify.com/artist/4MSdNxckTdTdVQFWtB2OFR",
        "https://music.apple.com/de/artist/artan/1855183543?l=en-GB"
      ],
      "album": [
        {
          "@type": "MusicAlbum",
          "name": "Solum",
          "url": "https://artan.live/albums/Solum"
        }
      ],
      "hasPart": [
        {
          "@type": "MusicRecording",
          "name": "Single Name",
          "url": "https://artan.live/singles/gone"
        }
      ],
      "workExample": [
        { "@type": "Book", "name": "MONAD", "url": "https://books.apple.com/us/book/monad/id6753911336" },
        { "@type": "Book", "name": "LAW", "url": "https://books.apple.com/us/book/law/id6754649161" },
        { "@type": "Book", "name": "LOVE", "url": "https://books.apple.com/us/book/love/id6754840664" },
        { "@type": "Book", "name": "YOU", "url": "https://books.apple.com/us/book/you/id6754849429" },
        { "@type": "Book", "name": "سکون", "url": "https://books.apple.com/us/book/سکون/id6754879858" }
      ]
    }

    <!-- =================== Scripts =================== -->
    <script src="assets/js/darkmode.js" defer></script>

    <!-- =================== Fonts =================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="site-body">

<!-- =================== Header Controls =================== -->
<header id="header-controls" class="site-header">
    <button id="menu-button" aria-label="Open menu">
        <span class="line line-top"></span>
        <span class="line line-bottom"></span>
    </button>

    <button id="theme-toggle" aria-label="Toggle dark and light mode" class="theme-toggle"></button>
</header>

<!-- =================== Menu Overlay =================== -->
<div id="menu-overlay" class="menu-overlay">
    <div class="menu-overlay-inner">
        <nav class="menu-nav">
            <ul class="menu-list">
                <li><a href="#" class="menu-link" data-i18n-key="menu.music">Music</a></li>
                <li><a href="#" class="menu-link" data-i18n-key="menu.books">Books</a></li>
                <li><a href="#" class="menu-link" data-i18n-key="menu.events">Events</a></li>
                <li><a href="#" class="menu-link" data-i18n-key="menu.products">Products</a></li>
                <li><a href="pages/projects/awareness/index.html" class="menu-link" data-i18n-key="menu.projects">Projects Demo</a></li>
                <li><a href="pages/gallery/index.html" class="menu-link" data-i18n-key="menu.gallery">Gallery Demo</a></li>
                <li><a href="profile.html" class="menu-link" data-i18n-key="menu.profile">Profile</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- =================== Hidden Site Name =================== -->
<h1 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">Artan</h1>

<!-- =================== Landing / Stage Circle =================== -->
<div class="stage-circle">
    <div class="stage-container" id="stage">
        <div class="stage-stack">
            <div class="logo-container">
                <img src="assets/images/logo.svg" alt="Artan Logo" class="site-logo">
            </div>
            <div class="stage-container">
                <p id="announcement" data-i18n-key="announcement.message">WEBSITE UNDER CONSTRUCTION</p>
            </div>
            <div class="stage-container-gap">
                <button id="enter-button" class="enter-button enter-breathe pf-text-trigger" aria-label="Enter site">
                    <span class="pf-text" data-i18n-key="action.enter">ENTER</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- =================== Site Essence =================== -->
<p class="site-essence" data-i18n-key="site.essence">SOUND • VISUAL • CONSCIOUSNESS</p>

<!-- =================== Footer =================== -->
<hr class="footer-separator">

<footer class="site-footer">
    <div class="footer-flex">
        <div class="footer-left">© 2025 ARTAN</div>

        <div class="footer-locale">
            <div class="locale-item">
                <button id="language-toggle" class="locale-button" aria-label="Select language" data-locale-trigger="language">
                    <span id="current-language">—</span>
                </button>
                <div id="language-dropdown" class="language-dropdown" aria-hidden="true"></div>
            </div>

            <span class="footer-separator-dot">•</span>

            <div class="locale-item">
                <button id="country-selector" class="locale-button" aria-label="Select country" data-locale-trigger="country">
                    <span id="current-country">—</span>
                </button>
            </div>
        </div>
    </div>
</footer>

<!-- =================== Custom Cursor =================== -->
<div class="custom-cursor"></div>

<!-- =================== Country/Region Overlay =================== -->
<div id="country-overlay" class="country-overlay">
    <div class="country-overlay-inner">
        <!-- Overlay Header -->
        <div class="overlay-header-container">
            <h2 class="country-overlay-title" data-i18n-key="overlay.chooseRegion">Choose your country or region</h2>
            <button id="country-overlay-close" class="global-close-button" aria-label="Close country selector">
                <span></span>
                <span></span>
            </button>
        </div>
        <hr class="footer-separator">

        <!-- Country Regions will be dynamically injected here by countries.js -->
        <div id="country-regions"></div>
    </div>
</div>

<!-- =================== Scripts =================== -->
<script src="assets/js/countries.js" defer></script>
<script src="assets/js/translation.js" defer></script>
<script src="assets/js/country-language.js" defer></script>
<script src="assets/js/main.js" defer></script>

</body>
</html>
