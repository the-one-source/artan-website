<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =================== Basic Meta =================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artan</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <meta name="description" content="Artan's visionary creative world.">
    <meta name="keywords" content="Artan, Davoodi, MONAD, LAW, LOVE, YOU, سکون, Solum, Music, Albums, Singles, Books, Sound, Visual, Consciousness, Spotify, Apple Music, X, Instagram, TikTok">
    <link rel="canonical" href="https://artan.live/">

    <!-- =================== Open Graph =================== -->
    <meta property="og:title" content="Artan">
    <meta property="og:description" content="Artan's visionary creative world. SOUND • VISUAL • CONSCIOUSNESS">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://artan.live/">
    <meta property="og:image" content="https://artan.live/assets/images/logo.svg">

    <!-- =================== Twitter Card =================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Artan">
    <meta name="twitter:description" content="Artan's visionary creative world. SOUND • VISUAL • CONSCIOUSNESS">
    <meta name="twitter:image" content="https://artan.live/assets/images/logo.svg">
    <meta name="twitter:site" content="@artandavoodi">

    <!-- =================== Structured Data =================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicGroup",
      "name": "Artan",
      "url": "https://artan.live/",
      "logo": "https://artan.live/assets/images/logo.svg",
      "sameAs": [
        "https://x.com/artandavoodi",
        "https://www.instagram.com/artandavoodi/",
        "https://www.tiktok.com/@artan.davoodi",
        "https://open.spotify.com/artist/4MSdNxckTdTdVQFWtB2OFR",
        "https://music.apple.com/de/artist/artan/1855183543?l=en-GB"
      ],
      "album": [
        {
          "@type": "MusicAlbum",
          "name": "Solum",
          "url": "https://artan.live/albums/Solum"
        }
      ],
      "hasPart": [
        {
          "@type": "MusicRecording",
          "name": "Single Name",
          "url": "https://artan.live/singles/gone"
        }
      ],
      "workExample": [
        { "@type": "Book", "name": "MONAD", "url": "https://books.apple.com/us/book/monad/id6753911336" },
        { "@type": "Book", "name": "LAW", "url": "https://books.apple.com/us/book/law/id6754649161" },
        { "@type": "Book", "name": "LOVE", "url": "https://books.apple.com/us/book/love/id6754840664" },
        { "@type": "Book", "name": "YOU", "url": "https://books.apple.com/us/book/you/id6754849429" },
        { "@type": "Book", "name": "سکون", "url": "https://books.apple.com/us/book/سکون/id6754879858" }
      ]
    }
    </script>

    <!-- =================== Fonts =================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="site-body">

<!-- =================== Custom Cursor =================== -->
<div class="custom-cursor"></div>

<!-- =================== Header Controls =================== -->
<header id="header-controls" class="site-header">
    <button id="menu-button" aria-label="Open menu">
        <span class="line line-top"></span>
        <span class="line line-bottom"></span>
    </button>
</header>

<!-- =================== Hidden Site Name =================== -->
<h1 style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">Artan</h1>

<!-- =================== Landing / Stage Circle =================== -->
<div class="stage-circle">
    <div class="stage-container" id="stage">
        <div class="stage-stack">
            <div class="logo-container">
                <img src="assets/images/logo.svg" alt="Artan Logo" class="site-logo">
            </div>
            <div class="stage-container">
                <p id="announcement" data-i18n-key="announcement.message">WEBSITE UNDER CONSTRUCTION</p>
            </div>
            <div class="stage-container-gap">
                <button id="enter-button" class="enter-button enter-breathe pf-text-trigger" aria-label="Enter site">
                    <span class="pf-text" data-i18n-key="action.enter">ENTER</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- =================== Site Essence =================== -->
<p class="site-essence" data-i18n-key="site.essence">SOUND • VISUAL • CONSCIOUSNESS</p>

<!-- =================== Footer =================== -->
<hr class="footer-separator">

<footer class="site-footer">
    <div class="footer-flex">
        <div class="footer-left">© 2025 ARTAN</div>

        <div class="footer-locale">
            <div class="locale-item">
                <button id="language-toggle" class="locale-button" aria-label="Select language" data-locale-trigger="language">
                    <span id="current-language">—</span>
                </button>
                <div id="language-dropdown" class="language-dropdown" aria-hidden="true"></div>
            </div>

            <span class="footer-separator-dot">•</span>

            <div class="locale-item">
                <button id="country-selector" class="locale-button" aria-label="Select country" data-locale-trigger="country">
                    <span id="current-country">—</span>
                </button>
            </div>
        </div>
    </div>
</footer>

<!-- =================== Country/Region Overlay =================== -->
<div id="country-overlay" class="country-overlay">
    <div class="country-overlay-inner">
        <!-- Overlay Header -->
        <div class="overlay-header-container">
            <h2 class="country-overlay-title" data-i18n-key="overlay.chooseRegion">Choose your country or region</h2>
            <button id="country-overlay-close" class="global-close-button" aria-label="Close country selector">
                <span></span>
                <span></span>
            </button>
        </div>
        <hr class="footer-separator">

        <!-- Country Regions will be dynamically injected here by countries.js -->
        <div id="country-regions"></div>
    </div>
</div>

<!-- =================== Menu Overlay =================== -->
<div id="menu-overlay" class="menu-overlay" aria-hidden="true">
  <div class="menu-overlay-inner">

    <!-- Left Rail (controls) -->
    <aside class="menu-rail" aria-label="Menu controls">
      <div class="menu-rail-top">
        <button id="menu-pack-toggle" class="menu-rail-icon" aria-label="Toggle social / music" type="button">
          <img src="assets/icons/utilities/hover-to-social-media-and-music.svg" alt="" aria-hidden="true">
        </button>
      </div>

      <div class="menu-rail-mid">
        <button id="theme-toggle" class="menu-rail-icon theme-toggle" aria-label="Toggle dark and light mode" type="button"></button>
      </div>

      <div class="menu-rail-bottom">
        <a class="menu-rail-icon" aria-label="Profile" href="profile.html">
          <img src="assets/icons/utilities/profile.svg" alt="" aria-hidden="true">
        </a>
        <a class="menu-rail-icon" aria-label="Email" href="#" data-contact="email">
          <img src="assets/icons/utilities/email-me.svg" alt="" aria-hidden="true">
        </a>
      </div>
    </aside>

    <!-- Vertical Separator -->
    <div class="menu-vline" aria-hidden="true"></div>

    <!-- Center Stack (typo logo + hover description) -->
    <section class="menu-center" aria-label="Menu preview">
      <div class="menu-center-top">
        <img src="assets/icons/artan-logos/logo-typo.svg" alt="ARTAN" class="menu-typo-logo">
      </div>

      <div class="menu-center-bottom">
        <div class="menu-preview" aria-label="Preview">
          <h3 id="menu-preview-title" class="menu-preview-title">Music</h3>
          <p id="menu-preview-sub" class="menu-preview-sub">SOUND — releases, albums, singles.</p>
        </div>
      </div>
    </section>

    <!-- Vertical Separator -->
    <div class="menu-vline" aria-hidden="true"></div>

    <!-- Right Menu (vertical readable labels) -->
    <nav class="menu-nav" aria-label="Primary">
      <ul class="menu-list">
        <li><a href="#" class="menu-link" data-i18n-key="menu.music" data-preview-title="Music" data-preview-sub="SOUND — releases, albums, singles.">Music</a></li>
        <li><a href="#" class="menu-link" data-i18n-key="menu.books" data-preview-title="Books" data-preview-sub="MONAD — LAW — LOVE — YOU.">Books</a></li>
        <li><a href="#" class="menu-link" data-i18n-key="menu.events" data-preview-title="Events" data-preview-sub="Appearances, premieres, gatherings.">Events</a></li>
        <li><a href="#" class="menu-link" data-i18n-key="menu.products" data-preview-title="Products" data-preview-sub="Objects, editions, artifacts.">Products</a></li>
        <li><a href="pages/projects/awareness/index.html" class="menu-link" data-i18n-key="menu.projects" data-preview-title="Projects" data-preview-sub="Experiments, systems, worlds.">Projects Demo</a></li>
        <li><a href="pages/gallery/index.html" class="menu-link" data-i18n-key="menu.gallery" data-preview-title="Gallery" data-preview-sub="Visual memory, motion, stillness.">Gallery Demo</a></li>
      </ul>
    </nav>

    <!-- Packs (social/music + plain logo). Positioned by CSS (left-bottom). -->
    <aside class="menu-packs" aria-label="Links">
      <div class="menu-packs-top">

        <!-- Social Pack -->
        <div id="menu-pack-social" class="menu-pack" data-pack="social" aria-label="Social">
          <a class="menu-pack-icon" aria-label="YouTube" href="#" data-social="youtube"><img src="assets/icons/brands/youtube.svg" alt="" aria-hidden="true"></a>
          <a class="menu-pack-icon" aria-label="Instagram" href="https://www.instagram.com/artandavoodi/" data-social="instagram"><img src="assets/icons/brands/instagram.svg" alt="" aria-hidden="true"></a>
          <a class="menu-pack-icon" aria-label="TikTok" href="https://www.tiktok.com/@artan.davoodi" data-social="tiktok"><img src="assets/icons/brands/tiktok.svg" alt="" aria-hidden="true"></a>
          <a class="menu-pack-icon" aria-label="X" href="https://x.com/artandavoodi" data-social="x"><img src="assets/icons/brands/x.svg" alt="" aria-hidden="true"></a>
          <a class="menu-pack-icon" aria-label="GitHub" href="#" data-social="github"><img src="assets/icons/brands/github.svg" alt="" aria-hidden="true"></a>
        </div>

        <!-- Music Stream Pack -->
        <div id="menu-pack-music" class="menu-pack" data-pack="music" aria-label="Music platforms">
          <a class="menu-pack-icon" aria-label="Apple Music" href="https://music.apple.com/de/artist/artan/1855183543?l=en-GB" data-stream="apple-music"><img src="assets/icons/brands/apple-music.svg" alt="" aria-hidden="true"></a>
          <a class="menu-pack-icon" aria-label="Spotify" href="https://open.spotify.com/artist/4MSdNxckTdTdVQFWtB2OFR" data-stream="spotify"><img src="assets/icons/brands/spotify.svg" alt="" aria-hidden="true"></a>
          <a class="menu-pack-icon" aria-label="YouTube Music" href="#" data-stream="youtube-music"><img src="assets/icons/brands/youtube-music.svg" alt="" aria-hidden="true"></a>
          <a class="menu-pack-icon" aria-label="SoundCloud" href="#" data-stream="soundcloud"><img src="assets/icons/brands/soundcloud.svg" alt="" aria-hidden="true"></a>
        </div>

      </div>

      <div class="menu-packs-bottom">
        <img src="assets/icons/artan-logos/logo-plain.svg" alt="Artan" class="menu-plain-logo">
      </div>
    </aside>

  </div>
</div>

<!-- =================== Scripts =================== -->
<script src="assets/js/darkmode.js" defer></script>
<script src="assets/js/countries.js" defer></script>
<script src="assets/js/translation.js" defer></script>

</body>
</html>
